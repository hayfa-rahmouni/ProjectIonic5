
<ion-header translucent>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  
 
  <ion-searchbar animated></ion-searchbar>
 

  
  <ion-card *ngFor="let hs of liste">
    <!--  <ion-avatar slot="start"> -->
    <img [src]="hs.image | async" /> 
 <!--  </ion-avatar> -->
    <ion-card-header>
      <ion-card-subtitle> House Card </ion-card-subtitle>
      <ion-card-title><h3> {{hs.Description}}</h3></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3> Address: {{hs.address}}</h3>
      <h3>Description: {{hs.Description}}</h3>
      <h4>Prix: {{hs.prix}}</h4>
      <h4>Owner name: {{hs.name}}</h4>
      <h4>Telephone Number: {{hs.tel}}</h4>
     
      <!--ion-icon *ngIf="!post.liked" (click)="addLike(post)" slot="end" name="thumbs-up"></ion-icon>
      <ion-badge color="danger">{{ hs.likesNb }}</ion-badge-->
      
         
         
       <!-- <ion-button color="danger" fill="clear" shape="round" (click)="deleteitem(hs)">Delete</ion-button>  -->
    </ion-card-content>
  </ion-card>
</ion-content>
