<ion-header>
  <ion-toolbar>
    <ion-title>additem</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-item lines="full">
    <ion-label position="floating">Description</ion-label>
    <ion-input type="text" required [(ngModel)]="Description" ></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Prix</ion-label>
    <ion-input type="text" required [(ngModel)]="prix"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Address</ion-label>
    <ion-input type="text" required [(ngModel)]="address"></ion-input>
  </ion-item>
 <ion-item>
   <input type="file" #id_f>
 </ion-item>

 
 

  <ion-row>
    <ion-col>
      <ion-button type="submit"  expand="block"  (click)="add()">Submit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
